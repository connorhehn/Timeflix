<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Video Time Tracker</title>
</head>
<body>
  <div class="popup-card">
    <h2>Video Time Tracker</h2>
    <div class="info">
      <img src="assets/icon.png" alt="Hour Glass Icon" class="icon">
      <p id="remaining-time">Remaining Time: <span>--</span></p>
      <p id="finish-time">Finish Time: <span>--</span></p>
    </div>
    <div class="controls">
      <label for="speed-slider">Playback Speed</label>
      <input id="speed-slider" type="range" min="0.25" max="3.0" step="0.25" value="1.0">
      <span id="speed-display">1.0x</span>
    </div>
    <button id="refresh">Refresh</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
